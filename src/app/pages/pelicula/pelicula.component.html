<div class="row mt-3 text-white animate__animated  animate__fadeInUp" *ngIf="pelicula">
    <div class="col-md-6">
        <!--IMagen -->

        <img [src]="pelicula.poster_path | poster" alt="pelicula.title" class="img-thumbnail">
    </div>
    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" [totalstars]="10" checkedcolor="gold" uncheckedcolor="silver" size="15px"></star-rating>
            </div>
            <div class="col">
                {{pelicula.vote_average}}
            </div>
            <div class="row mt-3">
                <div class="col text">
                    {{pelicula.overview}}
                </div>
            </div>

            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="button" (click)="volver()">Volver...</button>

            </div>
        </div>
    </div>
</div>
<div class="row mt-5 animate__animated  animate__fadeInUp">
    <div class="col">
        <app-cast-slideshow [cast]="cast"></app-cast-slideshow>
    </div>
</div>
